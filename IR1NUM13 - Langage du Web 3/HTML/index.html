<!DOCTYPE HTML>
 <html> 
	<head>  
		<title>Mon Premier Formulaire</title>  
		<meta charset="utf-8">  
		<link rel="stylesheet" type="text/css" href="css/site.css" />  
	</head> 
	<body>   
		<h1>Mon Premier Formulaire</h1>  
		<form action="/index2.html" method="post">  
			<div class="grid_formulaire">   
				<div class=".mesDiv">     
					<label for="Nom">Nom :</label>
					<input type="text" id="name" name="user_name" placeholder="Votre nom">
				</div>
				<br>
				<div>
					<label for="e-mail">e-mail:</label>
					<input type="email" id="mail" name="user_mail" placeholder="Votre mail">
				</div>
				<br>
				<div>
					<label for="Message">Message :</label>
					<textarea id="msg" name="user_message" placeholder="Votre message"></textarea>
				</div>
				<div class="button">
					<button type="submit">Envoyer le message</button>
				</div>   
				</div>    
			</div>   
		</form>  
	</body> 
</html>
